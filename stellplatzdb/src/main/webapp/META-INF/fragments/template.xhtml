<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ds="http://deltaspike.apache.org/jsf">
<f:view locale="#{user.locale}">
    <ui:insert name="metadata"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{resource['images:favicon.ico']}" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
        <link href="#{resource['css:theme.css']}" rel="stylesheet" type="text/css"/>
        <link href="#{resource['css:large.css']}" rel="stylesheet" type="text/css" media="all and (min-device-width: 750px)"/>
        <ui:insert name="header"></ui:insert>
        <title><h:outputText value="#{appSettings.applicationName}"/><ui:insert name="title"/></title>
    </h:head>
    <h:body>
        <h:outputScript library="js" name="core.js" />
        <ds:windowId/>
        <div id="mainContainer">
            <div id="headContainer">
                <div id="logo">
                    <a href="https://www.gruene.at">
                        <h:graphicImage id="mainlogo" value="/images/gruene_at_logo.png" alt="Gruene logo"  height="100%"/>
                    </a>
                </div>
                <div id="breadcrumbs">
                    <h:outputLink value="index.html">Home</h:outputLink>
                </div>
                <div id="userinfo">
                    <h:form>
                        <h:outputText value="#{user.name}"/>&#0160;
                        <h:commandLink value="logout" action="#{user.logout}" rendered="#{user.id != 'anonym'}"/>
                    </h:form>
                </div>
            </div>

            <div id="appContainer">
                <!-- real content on the white-board. -->
                <div id="contentContainer">
                    <h:messages id="globalMessagesPanel" globalOnly="true" errorClass="errorMessage"
                                infoClass="infoMessage" warnClass="warnMessage" fatalClass="errorMessage"/>
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
