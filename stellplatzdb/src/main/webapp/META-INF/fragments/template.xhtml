<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ds="http://deltaspike.apache.org/jsf">
<f:view locale="#{user.locale}">
    <ui:insert name="metadata"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{resource['images:favicon.ico']}" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
        <link href="#{resource['css:theme.css']}" rel="stylesheet" type="text/css" media="all"/>
        <ui:insert name="header"></ui:insert>
        <title><h:outputText value="#{appSettings.applicationName}"/><ui:insert name="title"/></title>
    </h:head>
    <h:body>
        <ds:windowId/>
        <div id="parteiapp">
            <div id="home">
                <div id="mainContainer">
                    <div id="headContainer">
                        <h:graphicImage value="/images/gruene_at_logo.png" alt="Gruene logo" id="logo"  height="100%"/>
                        <!-- TODO: Links + Datum! -->
                        <h:outputLink value="index.html">Home</h:outputLink>
                        <div id="mainNavigation">
                            <h:form>
                                <h:outputText value="#{user.name}"/>&#0160;
                                <h:commandLink value="logout" action="#{user.logout}" rendered="#{user.id != 'anonym'}"/>
                            </h:form>
                        </div>
                        <!-- /MainNavigation -->
                    </div>
                    <!-- /headContainer -->

                    <div id="appContainer">
                        <!-- real content on the white-board. -->
                        <div id="contentContainer">
                            <h:messages id="globalMessagesPanel" globalOnly="true" errorClass="errorMessage"
                                        infoClass="infoMessage" warnClass="warnMessage" fatalClass="errorMessage"/>
                            <ui:insert name="content"/>
                        </div>
                        <!-- /contentContainer -->
                    </div>
                </div>
                <!-- /contentContainer -->
            </div>
            <!-- /mainContainer -->
        </div>

    </h:body>
</f:view>
</html>
